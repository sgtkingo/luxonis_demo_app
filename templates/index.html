<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Page Title</title>

    <!-- Link custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" type="text/css">
</head>
<body>
    <h1 style="text-align: center; font-family: 'Courier New', Courier, monospace;">
        TOP 500 from 
        <a href="https://www.sreality.cz/" target="_blank">sreality.cz</a>
    </h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item['title'] }}</td>
                    <td><img src= {{ item['img'] }} width="300" height="300"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
